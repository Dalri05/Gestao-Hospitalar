<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

</head>   

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" action="{{ url_for('novo_paciente') }}" method="post">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Login</button>
            <p class="pergunta">NÃ£o possui conta?</p>
            <button id="cadastro-btn" type="button">Cadastre-se</button>
        </form>
    </div>

    <script>
        document.getElementById('cadastro-btn').addEventListener('click', function() {
            var form = document.getElementById('login-form');
            var usernameInput = document.getElementById('username');
            var passwordInput = document.getElementById('password');

            usernameInput.setAttribute('required', 'required');
            passwordInput.setAttribute('required', 'required');

            form.setAttribute('action', '{{ url_for("cadastro") }}');
        });
    </script>
</body>
</html>
