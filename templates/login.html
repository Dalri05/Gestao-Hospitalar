<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" action="{{ url_for('index') }}" method="get">
            <div class="input-group">
                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit">Login</button>
            <p class="pergunta">Não possui conta?</p>
            <button id="cadastro-btn" type="button">Cadastre-se</button>
        </form>
    </div>

    <script>
        document.getElementById('cadastro-btn').addEventListener('click', function() {
            document.getElementById('login-form').action = '{{ url_for("cadastro") }}';
            document.getElementById('login-form').submit();
        });

        document.querySelector('form').addEventListener('submit', function(event) {
            var usernameInput = document.getElementById('usuario');
            var passwordInput = document.getElementById('senha');
            
            if (!usernameInput.value || !passwordInput.value) {
                event.preventDefault();
                alert('Por favor, preencha todos os campos.');
            }
        });
    </script>
</body>

</html>
