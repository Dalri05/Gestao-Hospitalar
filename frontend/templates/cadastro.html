<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastro.css') }}">
</head>   

<body>
    <div class="cadastro-container">
        <h2>Cadastro</h2>
        <form id="cadastro-form" action="{{ url_for('cadastro') }}" method="post">
            <div class="input-group">
                <label for="username">Usu√°rio:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required><br><br>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required><br><br>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required><br><br>
                <label for="email">email</label>
                <input type="text" id="email" name="email" required><br><br>
            </div>
            <button id="cadastro-btn" type="submit">Cadastrar</button>
        </form>
        <p class="pergunta">Possui conta?</p>
        <button id="login-btn">Entre com sua conta</button>
    </div>

    <script>
        document.getElementById('login-btn').addEventListener('click', function() {
            window.location.href = '{{ url_for("login") }}';
        });
    </script>
</body>
</html>
